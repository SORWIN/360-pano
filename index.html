<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>360 панорама</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5.14.0/index.css">
  <style>
    html,body,#viewer{height:100%;margin:0;background:#111}
    .gyro-off { opacity: 0.4; }   /* тусклый вид */
    .gyro-on  { opacity: 1;   }   /* яркий белый */
  </style>

  <script type="importmap">
  {"imports":{
    "three":"https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
    "@photo-sphere-viewer/core":"https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5.14.0/index.module.js",
    "@photo-sphere-viewer/gyroscope-plugin":"https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/gyroscope-plugin@5.14.0/index.module.js"
  }}
  </script>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    import { Viewer } from "@photo-sphere-viewer/core";
    import { GyroscopePlugin } from "@photo-sphere-viewer/gyroscope-plugin";

    let gyroActive = false;
    let gyroLikely = false;
    let viewer, gyro, gyroBtn;

    // Проверяем rotationRate для оценки "реального" гироскопа
    window.addEventListener('devicemotion', function detect(e){
      const rr = e.rotationRate;
      if (rr && (rr.alpha || rr.beta || rr.gamma)) gyroLikely = true;
      window.removeEventListener('devicemotion', detect);
      init();
    }, { once:true });

    function navbarWith(){
      return [
        'zoom',
        { id:'gyro-toggle', title:'Гироскоп включён', className:'psv-navbar__button', content:'Гироскоп включён', onClick:toggleGyro },
        'fullscreen'
      ];
    }

    async function init(){
      viewer = new Viewer({
        container: document.getElementById('viewer'),
        panorama: 'panorama_4096x2048.jpg',
        navbar: navbarWith(),
        plugins: [GyroscopePlugin],
      });

      gyro = viewer.getPlugin(GyroscopePlugin);
      gyroBtn = viewer.navbar.getButton('gyro-toggle').button;

      // не даём тачу выключать гироскоп
      const keepGyro = () => { if (gyroActive) { gyro.start().catch(()=>{}); updateStyle(); } };
      const c = viewer.container;
      ['pointerdown','pointerup','pointercancel','touchstart','touchend','wheel'].forEach(ev => c.addEventListener(ev, keepGyro, {passive:true}));

      if (gyroLikely) enableGyro(); else updateStyle();
    }

    async function enableGyro(){
      try { if (typeof DeviceMotionEvent?.requestPermission === 'function') await DeviceMotionEvent.requestPermission(); } catch {}
      try { if (typeof DeviceOrientationEvent?.requestPermission === 'function') await DeviceOrientationEvent.requestPermission(); } catch {}
      try { await gyro.start(); gyroActive = true; } catch {}
      updateStyle();
    }

    function disableGyro(){
      try { gyro.stop(); } catch {}
      gyroActive = false;
      updateStyle();
    }

    function toggleGyro(){ gyroActive ? disableGyro() : enableGyro(); }

    function updateStyle(){
      if (gyroActive) {
        gyroBtn.classList.add('gyro-on');
        gyroBtn.classList.remove('gyro-off');
      } else {
        gyroBtn.classList.add('gyro-off');
        gyroBtn.classList.remove('gyro-on');
      }
    }
  </script>
</body>
</html>
